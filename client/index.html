<!doctype html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/show/423832/star-origami-paper.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual AI</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, navy, black);
      background-attachment: fixed;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden; /* Yatay taşmayı engeller */
    }

    /* Yıldızların olduğu sabit katman */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    /* Yıldızları oluştur */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0px 0px 5px yellow;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out alternate;
    }

    /* Yumuşak parlayan yıldız efekti */
    @keyframes twinkle {
      0% { opacity: 0.1; transform: scale(0.5); }
      50% { opacity: 0.9; transform: scale(1.1); }
      100% { opacity: 0.1; transform: scale(0.5); }
    }

  </style>
</head>

<body>
  <div class="stars-container"></div> <!-- Yıldızları içine koyacağımız alan -->
  
  <div id="root"></div> <!-- React içeriği buraya gelecek -->

  <script type="module" src="/src/main.jsx"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const numStars = 150;
      const starsContainer = document.querySelector(".stars-container");

      for (let i = 0; i < numStars; i++) {
        let star = document.createElement("div");
        star.classList.add("star");

        // Yıldızların rastgele konumları
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";

        // Farklı animasyon süreleri
        star.style.animationDuration = Math.random() * 3 + 3 + "s";

        starsContainer.appendChild(star);
      }
    });
  </script>
</body>
</html>
